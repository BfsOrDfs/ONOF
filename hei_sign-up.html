<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	
		<!--<link href="css/style.css" rel="stylesheet">-->
		<link rel="stylesheet" type="text/css" href="css/sui.css">
		<script type="text/javascript" src='js/sui.js'></script>
        

    <title>Form</title>
</head>
<body>

    <div class="container-fluid px-1 py-5 mx-auto">
        <div class="row d-flex justify-content-center">
            <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
                <h3>Fill in the following details</h3>
                <div class="card">
                    <h5 class="text-center mb-4">Sign-up form</h5>
                    <form class="form-card" action="agency.php" method="post" onsubmit="event.preventDefault()">
                        
                        <div class="row justify-content-between text-left">
                            <div class="row justify-content-between text-left">
                                <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Agency name<span class="text-danger"> *</span></label> <input type="text" id="name" name="name" placeholder="Enter agency name" onblur="validate(1)"> </div>
                                <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Agency ID<span class="text-danger"> *</span></label> <input type="text" id="id" name="id" placeholder="" onblur="validate(4)"> </div>
                            </div>
                            <p>Agency Type:<span class="text-danger"> *</span></p>
                            <div>
                                <input type="radio" id="contactChoice1"
                                name="contact" value="uni">
                                <label for="contactChoice1">University</label>

                                <input type="radio" id="contactChoice2"
                                name="contact" value="org">
                                <label for="contactChoice2">Organisation</label>

                                <input type="radio" id="contactChoice3"
                                name="contact" value="pvt">
                                <label for="contactChoice3">Private Company</label>
                            </div>
                            
                            <div class="row justify-content-between text-left">
                                <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Email<span class="text-danger"> *</span></label> <input type="text" id="email" name="email" placeholder="Email" onblur="validate(3)"> </div>
                                <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Contact<span class="text-danger"> *</span></label> <input type="text" id="mob" name="mob" placeholder="" onblur="validate(4)"> </div>
                            </div>
                            <div class="row justify-content-between text-left">
                                 </div>
                            <div class="row justify-content-between text-left">
                                <div class="form-group col-12 flex-column d-flex"> <label class="form-control-label px-3">Website<span class="text-danger"> *</span></label> <input type="text" id="ans" name="ans" placeholder="" onblur="validate(6)"> </div>
                            </div>
                            <div class="row justify-content-between text-left">
                                <div class="form-group col-12 flex-column d-flex"> <label class="form-control-label px-3">Address<span class="text-danger"> *</span></label> <input type="text" id="add" name="add" placeholder="Address" onblur="validate(6)"> </div>
                            </div>
                            <div class="row justify-content-between text-left"></div>
                            <label for="pass">Password (8 characters minimum):<span class="text-danger"> *</span></label>
                            <input type="password" id="pass" name="pass" minlength="8" required>
                            </div>
                        <div class="row justify-content-end">
                            <div class="form-group col-sm-6"> <button type="submit" value="submit" class="btn-block btn-primary">Submit</button> </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
